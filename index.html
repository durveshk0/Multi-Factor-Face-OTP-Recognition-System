<!DOCTYPE html>
<html>
<head>
    <title>OTP Authentication</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        form {
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0px 0px 10px 0px #888;
            margin: 20px auto;
            max-width: 300px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button[type="submit"] {
            background-color: #007acc;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #005d99;
        }
        #hidden-bar {
            margin-top: 20px;
        }
        #show-otp-button {
            background-color: #1e90ff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        #show-otp-button:hover {
            background-color: #007acc;
        }
        #correct-otp {
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>OTP Authentication</h1>

    <form method="POST" action="/validate">
        <label for="otp_input">Enter the OTP you received:</label>
        <input type="text" name="otp_input" id="otp_input" required>
        <input type="hidden" name="otp" value="{{ otp }}">
        <button type="submit">Validate OTP</button>
    </form>

    <div id="hidden-bar">
        <button id="show-otp-button">Show Correct OTP</button>
        <p id="correct-otp" style="display: none;">Correct OTP: {{ otp }}</p>
    </div>

    <script>
        document.getElementById("show-otp-button").addEventListener("click", function () {
            var correctOTP = document.getElementById("correct-otp");
            correctOTP.style.display = "block";
        });
    </script>
</body>
</html>
